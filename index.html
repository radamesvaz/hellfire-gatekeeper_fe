<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Dreams Bakery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1 class="store-name">
                <a href="index.html" class="logo-link">Sweet Dreams Bakery</a>
            </h1>
            <nav class="nav">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="cart.html" class="nav-link cart-link">
                    Cart <span id="cart-count" class="cart-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <h2>Fresh Baked Goods Made Daily</h2>
                <p>Discover our delicious selection of handcrafted pastries, breads, and desserts</p>
            </section>

            <!-- Product Catalog -->
            <section class="catalog">
                <h2>Our Products</h2>
                <div class="products-grid" id="products-grid">
                    <!-- Product cards will be dynamically generated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Sweet Dreams Bakery. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
