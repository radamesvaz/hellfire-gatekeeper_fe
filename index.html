<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confettideli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1 class="store-name">
                <a href="index.html" class="logo-link">Confettideli</a>
            </h1>
            <nav class="nav">
                <a href="index.html" class="nav-link active">Inicio</a>
                <a href="cart.html" class="nav-link cart-link">
                    Carrito <span id="cart-count" class="cart-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero">
                <h2>Instrucciones de Uso</h2>
                <p>1. Añade los productos deseados al carrito<br>
                2. Al momento de pagar en el carrito, ingresa tus datos de contacto<br>
                3. ¡WhatsApp se abrirá automáticamente con tu pedido!</p>
            </section>

            <!-- Product Catalog -->
            <section class="catalog">
                <h2>Nuestros Productos</h2>
                <div class="products-grid" id="products-grid">
                    <!-- Product cards will be dynamically generated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="modal hidden" aria-hidden="true" role="dialog" aria-modal="true">
        <div class="modal-backdrop" data-close-modal></div>
        <div class="modal-content">
            <button class="modal-close" title="Cerrar" data-close-modal>×</button>
            <div class="modal-scrollable">
                <div class="product-modal">
                    <div class="product-modal-media">
                        <div class="product-modal-main-image">
                            <img id="product-modal-main-img" src="" alt="Producto" />
                        </div>
                        <div id="product-modal-thumbs" class="product-modal-thumbs"></div>
                    </div>
                    <div class="product-modal-info">
                        <h3 id="product-modal-name"></h3>
                        <div id="product-modal-price" class="product-price"></div>
                        <p id="product-modal-description" class="product-description"></p>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="quantity-controls modal-quantity-controls">
                    <button id="product-modal-minus" class="btn btn-primary">-1</button>
                    <span id="product-modal-quantity" class="quantity-display">0</span>
                    <button id="product-modal-plus" class="btn btn-primary">+1</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Confettideli. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
