<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Sweet Dreams Bakery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <h1 class="store-name">
                <a href="index.html" class="logo-link">Sweet Dreams Bakery</a>
            </h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="cart.html" class="nav-link cart-link active">
                    Cart <span id="cart-count" class="cart-count">0</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Cart Section -->
            <section class="cart-section">
                <h2>Shopping Cart</h2>
                
                <!-- Empty Cart Message -->
                <div id="empty-cart" class="empty-cart hidden">
                    <p>Your cart is empty</p>
                    <a href="index.html" class="btn btn-primary">Continue Shopping</a>
                </div>

                <!-- Cart Items -->
                <div id="cart-items" class="cart-items">
                    <!-- Cart items will be dynamically generated by JavaScript -->
                </div>

                <!-- Cart Summary -->
                <div id="cart-summary" class="cart-summary hidden">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (8.5%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    <button id="checkout-btn" class="btn btn-checkout">Proceed to Checkout</button>
                    <a href="index.html" class="btn btn-secondary">Continue Shopping</a>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Sweet Dreams Bakery. All rights reserved.</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="script.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
